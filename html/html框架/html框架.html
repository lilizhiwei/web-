<html>
	<head>
		<title>html框架</title>	
		<meta charset="utf-8">
	</head>
	<frameset rows="90,*,90">
		<frame name="top" src="top.html" noresize scrolling="no">
			<frameset cols="20%,80%">
				<frame name="left" src="left.html" noresize scrolling="no">
				<frame name="right" src="right.html" noresize scrolling="yes">
			</frameset>
		<frame name="bottom" src="bottom.html" noresize scrolling="no">
	</frameset>
</html>
